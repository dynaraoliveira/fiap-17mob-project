<!doctype html>
<html lang="en">

<head>
    <meta name="author" content="Dynara Rico Oliveira">
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Fiap 17Mob Project </a>
    </nav>
                    
    <div class="container">
        <div class="row py-5">
            <div class="col-12 order-md-1">
                
                <h4 class="mb-3">Register</h4>

                <form>
                    <div class="col-md-12 mb-3">
                        <label for="name">Name</label>
                        <input type="name" class="form-control" id="name" placeholder="Name" value="" required>
                    </div>
                    
                    <div class="col-md-12 mb-3">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                        </div>
                    </div>

                    <div class="col-md-12 mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" value="" required>
                    </div>

                    <button type="button" class="btn btn-lg btn-primary btn-block" id="camera">Take picture</button>
                    <button id="register" class="btn btn-lg btn-primary btn-block" type="button">Create</button>
                    <button id="back" class="btn btn-lg btn-primary btn-block" type="button">Back</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/projeto.js"></script>
    <script type="text/javascript" src="js/camera.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>

    <script>
        $("#register").click(function() {
            var name = $('#name').val();
            var email = $('#email').val();
            var password = $('#password').val();
    
            register(name, email, password, "home.html");
    
        });
    </script>
</body>

</html>
